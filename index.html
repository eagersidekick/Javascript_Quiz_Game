<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Montserrat:wght@200&family=Mooli&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <p id="timer"></p>
    <div id="startscreen">
        <h1 id="startbutton">Click to test your javascript knowledge.</h1>
        <!-- <button class="buttons" id="startbutton">Start Quiz</button> -->
    </div>
    <div id="quiz">
        <h1 id="question"></h1>
        <div class="container">
            <div id="choices" name="0"></div>
        </div>
        <div id="score"></div>
        <div id="message"></div>
    </div>
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ol id="highscores"></ol>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
